<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Türkiye Mezarlık Haritası</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="layout">
      <div id="map" class="map" aria-label="Türkiye haritası"></div>
      <aside class="panel" id="entry-panel">
        <h2 class="panel-title">Mezarlık detayları</h2>
        <p class="panel-status" id="panel-status">
          Türkiye'deki mezarlıklar yükleniyor…
        </p>
        <dl>
          <dt>Adı</dt>
          <dd class="entry-name" id="panel-label">Haritadan bir mezarlık seçin</dd>
          <dt>Türü</dt>
          <dd class="entry-instance" id="panel-instance">&mdash;</dd>
        </dl>
      </aside>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
    <script src="assets/js/map.js"></script>
  </body>
</html>
